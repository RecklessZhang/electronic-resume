<script src="./js/global.js"></script>
<script type="text/javascript">
    $(function () {
        let id = sessionStorage.getItem('projectId');
        let project = projects.find(item => item.id === id);

        document.getElementById('project-name').innerText = project.name;
        document.getElementById('project-desc').innerText = project.desc;
        document.getElementById('project-link').href = project.link;
        document.getElementById('project-link').innerText = project.link;
        document.getElementById('project-time').innerText = project.time;

        for (let i = 0; i < project.screenShots.length; i++) {
            let divElement = document.createElement('div');
            divElement.classList.add('item')
            let imgElement = document.createElement('img');
            imgElement.src = project.screenShots[i];
            divElement.append(imgElement);

            document.getElementById('project-screenshots').append(divElement);
        }

        for (let i = 0; i < project.techs.length; i++) {
            let liElement = document.createElement('li');
            let aElement = document.createElement('a');
            aElement.innerText = project.techs[i];
            liElement.append(aElement);

            document.getElementById('project-techs').append(liElement);
        }
    })
</script>
